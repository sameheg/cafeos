name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: testing
        ports:
          - 3306:3306
        options: >-
          --health-cmd "mysqladmin ping --silent" --health-interval 10s --health-timeout 5s --health-retries 3
    steps:
      - uses: actions/checkout@v4
      - uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, intl, pdo_mysql, dom, fileinfo
      - name: Install PHP dependencies
        run: composer install --no-interaction --prefer-dist
      - name: Install Node dependencies
        run: npm ci
      - name: Composer audit
        run: composer audit --locked --no-interaction
      - name: NPM audit
        run: npm audit --audit-level=high
      - name: Run Pint
        run: vendor/bin/pint --test
      - name: Run PHPStan
        run: vendor/bin/phpstan analyse --memory-limit=1G
      - name: Setup environment
        run: cp .env.example .env && php artisan key:generate
      - name: Validate translations
        run: php artisan lang:check
      - name: Build assets
        run: npm run build
      - name: Scan Docker image
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: php:8.3-fpm
          exit-code: '1'
          severity: CRITICAL,HIGH
          ignore-unfixed: true
      - name: Run migrations
        run: php artisan migrate --force
      - name: Run Pest
        run: ./vendor/bin/pest
