openapi: 3.0.0
info:
  title: EliteSaaS API
  version: 1.0.0
servers:
  - url: http://localhost/api
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
    oauth2:
      type: oauth2
      flows:
        clientCredentials:
          tokenUrl: /oauth/token
          scopes: {}
paths:
  /auth/login:
    post:
      summary: User login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
            example:
              email: user@example.com
              password: secret
      responses:
        '200':
          description: Successful login
          content:
            application/json:
              example:
                token: jwt-token
        '400':
          description: Invalid request
        '401':
          description: Invalid credentials
  /auth/register:
    post:
      summary: User registration
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                email:
                  type: string
                password:
                  type: string
            example:
              name: Demo User
              email: user@example.com
              password: secret
      responses:
        '201':
          description: User created
        '400':
          description: Invalid data
  /auth/logout:
    post:
      summary: Logout current user
      security:
        - bearerAuth: []
      responses:
        '204':
          description: Logged out
        '401':
          description: Unauthorized
  /pos/orders:
    post:
      summary: Create new order
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                items:
                  type: array
                  items:
                    type: object
                    properties:
                      id:
                        type: integer
                      qty:
                        type: integer
                total:
                  type: number
            example:
              items:
                - id: 1
                  qty: 2
              total: 25.5
      responses:
        '201':
          description: Order created
          content:
            application/json:
              example:
                id: 123
                status: created
        '400':
          description: Invalid payload
        '401':
          description: Unauthorized
  /pos/orders/{id}:
    get:
      summary: Get order details
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true
      responses:
        '200':
          description: Order details
          content:
            application/json:
              example:
                id: 123
                total: 25.5
                items:
                  - id: 1
                    qty: 2
        '401':
          description: Unauthorized
        '404':
          description: Not found
  /inventory/items:
    get:
      summary: List inventory items
      security:
        - bearerAuth: []
      responses:
        '200':
          description: List of items
          content:
            application/json:
              example:
                items:
                  - id: 1
                    name: Milk
                    qty: 10
        '401':
          description: Unauthorized
  /inventory/adjust:
    post:
      summary: Adjust stock levels
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                item_id:
                  type: integer
                delta:
                  type: integer
            example:
              item_id: 1
              delta: -2
      responses:
        '200':
          description: Stock adjusted
        '400':
          description: Invalid request
        '401':
          description: Unauthorized
  /billing/subscribe:
    post:
      summary: Subscribe tenant to plan
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                plan_id:
                  type: string
            example:
              plan_id: basic
      responses:
        '200':
          description: Subscription active
        '400':
          description: Invalid plan
        '401':
          description: Unauthorized
  /billing/invoices:
    get:
      summary: List invoices
      security:
        - bearerAuth: []
      responses:
        '200':
          description: List of invoices
          content:
            application/json:
              example:
                invoices:
                  - id: inv_001
                    total: 99.0
        '401':
          description: Unauthorized
  /marketplace/vendors:
    get:
      summary: List vendors
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Vendor list
          content:
            application/json:
              example:
                vendors:
                  - id: vend_1
                    name: CoffeeBeans Inc
        '401':
          description: Unauthorized
  /marketplace/plugins/install:
    post:
      summary: Install marketplace plugin
      security:
        - oauth2: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                plugin_id:
                  type: string
            example:
              plugin_id: analytics
      responses:
        '200':
          description: Plugin installed
        '400':
          description: Invalid plugin
        '401':
          description: Unauthorized

